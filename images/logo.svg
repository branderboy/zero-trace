<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280" width="600" height="280">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9eff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a8a00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cccccc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#888888;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bannerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a7000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7cba01;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Biohazard Symbol -->
  <g transform="translate(300, 95)" filter="url(#glow)">
    <!-- Three outer arcs -->
    <g fill="url(#greenGrad)" stroke="#3a5a00" stroke-width="1">
      <!-- Top arc -->
      <path d="M0,-65 A35,35 0 0,1 25,-20 L15,-12 A22,22 0 0,0 0,-42 A22,22 0 0,0 -15,-12 L-25,-20 A35,35 0 0,1 0,-65 Z"/>
      <!-- Bottom-right arc -->
      <path d="M56.3,32.5 A35,35 0 0,1 6,25 L10,14 A22,22 0 0,0 36.4,21 A22,22 0 0,0 30,6 L40,-2 A35,35 0 0,1 56.3,32.5 Z"/>
      <!-- Bottom-left arc -->
      <path d="M-56.3,32.5 A35,35 0 0,1 -40,-2 L-30,6 A22,22 0 0,0 -36.4,21 A22,22 0 0,0 -10,14 L-6,25 A35,35 0 0,1 -56.3,32.5 Z"/>
    </g>
    <!-- Center ring -->
    <circle cx="0" cy="0" r="10" fill="none" stroke="url(#greenGrad)" stroke-width="5"/>
  </g>

  <!-- Banner shape behind subtitle -->
  <polygon points="100,195 500,195 520,215 500,235 100,235 80,215" fill="url(#bannerGrad)" stroke="#3a5a00" stroke-width="1" filter="url(#shadow)"/>

  <!-- ZEROTRACE main text -->
  <text x="300" y="185" text-anchor="middle" font-family="'Oswald', 'Impact', 'Arial Black', sans-serif" font-weight="900" font-size="80" fill="url(#textGrad)" letter-spacing="4" filter="url(#shadow)">ZEROTRACE</text>

  <!-- Green outline on text -->
  <text x="300" y="185" text-anchor="middle" font-family="'Oswald', 'Impact', 'Arial Black', sans-serif" font-weight="900" font-size="80" fill="none" stroke="#7cba01" stroke-width="0.5" letter-spacing="4" opacity="0.6">ZEROTRACE</text>

  <!-- BIOHAZARD REMEDIATION subtitle -->
  <text x="300" y="225" text-anchor="middle" font-family="'Oswald', 'Impact', 'Arial Black', sans-serif" font-weight="700" font-size="24" fill="#ffffff" letter-spacing="6">BIOHAZARD REMEDIATION</text>
</svg>
